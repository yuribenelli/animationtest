<section id="header">
  <div class="header-wrapper">
    <div class="button-wrapper">
      <button
      class="raised-btn"
      type="button"
      mat-raised-button
      color="primary"
      id="new-btn" (click)="onClick()">{{newBtnState}}</button>

    </div>

    <div class="title">
    <h1 class="title-text">{{headerLabel}}</h1>
    </div>

  </div>
</section>

<section id="newPg" *ngIf="isVisible">
  <app-newcharacter></app-newcharacter>
</section>
